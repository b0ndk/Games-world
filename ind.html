<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games World</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1c86b5d136.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark position-sticky top-0 z-3 col-md-6 col-lg-9 w-100">
        <div class="container">
           <h5 class="navbar-brand mb-0 text-uppercase">
              <img src="flat-design-gaming-logo_23-2150747166.jpg" alt="logo photo" style="max-width: 40px"> Games World
           </h5>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse small navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                 <li class="nav-item">
                    <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                 </li>
              </ul>
           </div>
        </div>
     </nav>
<main class="games">
    <div class="container ">
        <div class="row">
         <div class="loading d-flex justify-content-center align-items-center vh-100">
            
<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
	<div class="wheel"></div>
	<div class="hamster">
		<div class="hamster__body">
			<div class="hamster__head">
				<div class="hamster__ear"></div>
				<div class="hamster__eye"></div>
				<div class="hamster__nose"></div>
			</div>
			<div class="hamster__limb hamster__limb--fr"></div>
			<div class="hamster__limb hamster__limb--fl"></div>
			<div class="hamster__limb hamster__limb--br"></div>
			<div class="hamster__limb hamster__limb--bl"></div>
			<div class="hamster__tail"></div>
		</div>
	</div>
	<div class="spoke"></div>
</div>
         </div>

            
        </div>
    </div>
</main>




<section class="p-4  game_info  vh-100 position-relative w-100 d-none ">
   <div class="container">
      <div class="row">
         
      </div>
   </div>
   
</section>


<script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
